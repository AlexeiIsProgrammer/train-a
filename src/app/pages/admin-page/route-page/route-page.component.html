<button mat-fab extended (click)="openMatDialog()">
    <mat-icon>add</mat-icon>
    Add route
</button>

<app-route-list
    [routes]="routes$ | async"
    [stationEntities]="stationEntities$ | async"
    [carriagesTypes]="carriagesTypes$ | async"
    (updateOne)="updateRoute($event)"
    (removeOne)="removeRoute($event)"
/>
