<mat-card appearance="outlined">
    <div class="map-wrap">
        <app-map [stationList]="stations()" (selectLeaflet)="connector.setLeaflet($event)" />
        <app-station-connector
            #connector
            [stationList]="stations()"
            (createOne)="createOne($event)"
        />
    </div>

    <app-station-list [stationEntities]="stationEntities()" />
</mat-card>
